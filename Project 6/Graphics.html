<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
    #thumbs, #image {
    width: 700px;
    border: solid 1px #000;
    text-align: center;
    margin: 0 auto 0 auto;
    color: #000;
    background: #eee;
    padding: 5px;
    }
    #thumbs {
    margin-top: 10px;
    }
    #thumbs img {
    border: solid 1px #000;
    margin: 5px;
    }
    #image{
    height:400px;
    }
    .instructions{
    font-style:italic;
    }
</style>
<script type="text/javascript">

    <!-- Begin comment for older browsers//
    var imgArray = new Array(
    'FuzzyCatLg.jpg',
    'HuntingDogsLg.jpg',
    'Snake1Lg.jpg',
    'KidsDogLg.jpg',
    
    );
    var titleArray = new Array(
    'Angry Cat',
    'Happy Dogs',
    'Coiled Snake',
    'Some Kids playing with there dog'
    );
    var imgPath = "Images/Fullsize/";
    function swapImage(imgID) {
    var theImage = document.getElementById('theImage');
    var textDiv = document.getElementById('bottomText');
    var newImg;
    var textTitle;
    newImg = imgArray[imgID];
    theImage.src = imgPath + newImg;
    textTitle=titleArray[imgID];
    textDiv.innerHTML = textTitle;
    }
    function preloadImages() {
    for(var i = 0; i < imgArray.length; i++) {
    var tmpImg = new Image;
    tmpImg.src = imgPath + imgArray[i];
    }
    }
    // End comment for older browsers -->
    
    </script>     
</head>

<body onload="preloadImages()">
<div>
<a href=""
onmouseover="document.getElementById('print').src='Images/Print2.jpg';"
onmouseout="document.getElementById('print').src='Images/Print1.jpg';">
<img src="Images/Print1.jpg" alt="Print Page" width="200" height="50"
id="print"></a>
</div>
<div>
    <a href=""
    onmouseover="document.getElementById('logo').src='Images/rentapetLogo.png';"
    onmouseout="document.getElementById('logo').src='Images/rentapetLogo2.jpg';
    "> <img src="Images/rentapetLogo.png" alt="Logo" id="logo"></a> 
</div> 
<p class="instructions">

    <div id="thumbs">
    <img src="Images/Thumbnails/Image1sm.jpg" alt="AngryCat"
   onmouseover="swapImage(0);" />
    <img src="Images/Thumbnails/Image2sm.jpg" alt="HappyDogs"
   onmouseover="swapImage(1);" />
    <img src="Images/Thumbnails/Image3sm.jpg" alt="CoiledSnakes"
   onmouseover="swapImage(2);" />
    <img src="Images/Thumbnails/Image4sm.jpg" alt="KidsAndDog"
   onmouseover="swapImage(3);" />
   
    <br />
   
    </div>
    <div id="image">
   
    <img id="theImage" src="Images/Fullsize/FuzzyCatLg.jpg" alt="Angry Cat" />
    <h3 id="bottomText">Angry Cat</h3>
    </div>
    <img src="Images/backimage.jpg" alt="background">
<p>
The content of the document goes here . . .
</p>

</body>
</html>
